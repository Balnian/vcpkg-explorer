<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>vcpkg explorer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"/>
</head>
<body>
    <section class="section">
    <div class="container">
        <h1 class="title is-1">VCPKG Explorer</h1>
        <hr class="has-background-dark"/>
        <div class="control is-medium ">
            <input type="text" class="input is-medium is-primary is-rounded" oninput="search()" placeholder="Search vcpkg" id="searchbox"/>
            <!-- <button id="searchbutton" onclick="clicksearch()" class="button is-primary">Search</button></div>-->
        </div>
        <div>
            <table class="table" >
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Descrition</th>
                        <th>Version</th>
                    </tr>
                </thead>
                <tbody id="searchResults">
                </tbody>
            </table>
        </div>
    </div>
    </section>
    <script src="/js/search.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</body>
</html>
